name: Build macOS Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode 15
      run: sudo xcode-select --switch /Applications/Xcode_15.app

    - name: Build the project
      run: xcodebuild -project Lyrics.xcodeproj -scheme Lyrics -configuration Release build
